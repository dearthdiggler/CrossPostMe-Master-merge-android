[pytest]
# Pytest configuration for CrossPostMe Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Add backend root to Python path
pythonpath = .

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers for categorizing tests
markers =
    integration: Integration tests that require external services (MongoDB, etc.)
    unit: Unit tests that don't require external services
    slow: Tests that take a long time to run

# Asyncio configuration
asyncio_mode = auto

# Ignore paths
norecursedirs = 
    .git
    .venv
    __pycache__
    *.egg-info
    automation
    scripts
